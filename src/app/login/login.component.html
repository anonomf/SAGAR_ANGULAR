<div class="row border mt-5 p-2">
  <div class="col-12 text-center">
      <h1>SAGAR</h1>
  </div>
</div>
<div class="row border mt-2">
  <div class="col-12 mt-3">
      <form #formLogin = "ngForm">
          <div class="row d-flex justify-content-center align-items-center">
              <div class="col-9">
                  <div class="row">
                    <div class=" col-12 my-4 alert alert-danger">

                    </div>
                    <div class=" col-12 my-4 alert alert-warning">

                    </div>
                      <div class="form-group col-12 my-4">
                          <label for="usuario" class="text-green">Matrícula Usuário:</label>
                          <input type="number" class="form-control"  name="nrMatricula" required >
                      </div>
                      <div class="form-group col-12 my-4">
                          <label for="senha" class="text-green">Senha:</label>
                          <input type="password" class="form-control"  name="pwOperador" required >
                          <a class="link">Esqueci minha senha</a>
                      </div>
                      <div class="form-group col-12 my-4 text-center">
                         <button   class="btn btn-primary btn-lg pl-5 pr-5 person-icon">Login</button>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
