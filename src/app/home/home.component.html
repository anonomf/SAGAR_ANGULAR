<div class="container mt-5 mb-5" *ngIf="isCordenador">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <label>Data Inicial</label>
      <input type="date" [(ngModel)]="dtInicial" (change)="consultarPeriodo()"  class="form-control">
    </div>
    <div class="col-md-6 col-sm-12" >
      <label>Data Final</label>
      <input type="date" [(ngModel)]="dtFinal" (change)="consultarPeriodo()"  class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12 pt-5">
      <b>AULAS COM MAIS ACESSOS</b>
      <div class="col-sm-12">
        <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        [colors]="doughnutChartColors"></canvas>
      </div>
    </div>
    <div class="col-md-6 col-sm-12 pt-5">
      <b>AULAS COM MENOS ACESSOS</b>
      <div class="col-sm-12">
        <canvas baseChart
        [datasets]="barChartDataDois"
        [labels]="barChartLabelsDois"
        [options]="barChartOptions"
        [legend]="barChartLegendDois"
        [chartType]="barChartTypeDois"
        [colors]="doughnutChartColorsDois"></canvas>
      </div>
    </div>
    <div class="col-9 mt-5"></div>
    <div class="col-3 mt-5"><button routerLink="/EstatisticaAcesso" class="btn btn-primary form-control">Estatistica de Acesso</button></div>
  </div>
  </div>
  <div class="container mt-5 mb-5" *ngIf="!isCordenador">
    <h1 class="display-4">Opções de Aula</h1>
    <div class="row mt-5">
      <div class="col-md-4 col-sm-12"><a routerLink="/AulaCadastrar" class="btn btn-primary  form-control">Cadastrar</a></div>
      <div class="col-md-4 col-sm-12"><a routerLink="/AulaConsultar" class="btn btn-primary  form-control">Consultar</a></div>
      <div class="col-md-4 col-sm-12"><a routerLink="/AulaEditar" class="btn btn-primary form-control">Alterar</a></div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="mensagemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" [ngClass]="requestSucess ? 'text-success' : 'text-error'">{{titleModal}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{mensagemModal}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
