<p class="textLinkHere">CURSO > ALTERAR</p>
<hr>
<h6 class="display-4">ALTERAR DADOS CURSO</h6>
<form #formCurso="ngForm">
<div class="row">
    <div class="col-4 mt-5">
      <label>Cod. Curso</label>
      <input class="form-control" type="number" [(ngModel)]="curso.cdCurso" name="cdCurso" required  [ngClass]="{'is-invalid': codigoCurso.errors}" #codigoCurso="ngModel" [disabled]="consulta">
      <div *ngIf="codigoCurso.errors && codigoCurso.dirty" class="invalid-feedback  d-block">
        <div *ngIf="codigoCurso.errors.required">
            Cod Curso Requirido.
        </div>
     </div>
    </div>
    <div class="col-2 mt-5 pt-2">
      <button class="btn btn-primary form-control mt-4" (click)="buscarCurso()">Buscar</button>
    </div>
    <div class="col-2 mt-5 pt-2">
      <button class="btn btn-primary form-control mt-4" (click)="limpar()">Limpar</button>
    </div>
    <div class="col-12 mt-5">
      <label>Nome do Curso</label>
      <input class="form-control" type="text" [(ngModel)]="curso.nmCurso" name="nmCurso" required [disabled]="!consulta" [ngClass]="{'is-invalid': nomeCurso.errors}" #nomeCurso="ngModel">
      <div *ngIf="nomeCurso.errors && nomeCurso.dirty" class="invalid-feedback  d-block">
        <div *ngIf="nomeCurso.errors.required">
            Nome do Curso Requirido.
        </div>
     </div>
    </div>
    <div class="col-4 mt-5">
      <label>Cod. Coordenador</label>
      <input class="form-control" type="number" (blur)="buscarCordenador()" [disabled]="!consulta" [(ngModel)]="cordenador.cdMatricula" name="cdCoordenador" [ngClass]="{'is-invalid': cordenadorCurso.errors}" required #cordenadorCurso="ngModel">
      <div *ngIf="cordenadorCurso.errors && cordenadorCurso.dirty" class="invalid-feedback  d-block">
        <div *ngIf="cordenadorCurso.errors.required">
          Cordenador Curso Requirido.
        </div>
     </div>
    </div>
    <div class="col-8 mt-5">
      <label>Nome Coordenador</label>
      <input class="form-control" type="text" [(ngModel)]="cordenador.nmCordenador" name="nmCoordenador" disabled>
    </div>
    <div class="col-12 mt-5">
	<dual-list [sort]="keepSorted" [source]="source" [key]="idDisciplina" [display]="display" [filter]="filter"
		[(destination)]="confirmed" height="150px" [format]="format" [disabled]="disabled"></dual-list>
  </div>
  <div class="col-10 mt-5">
    <label>Status:</label>
    <br><input type="checkbox"  (change)="curso.stCurso = !curso.stCurso"  [checked]="!curso.stCurso" [disabled]="!consulta" name="stTurma">
    <label class="ml-2"><b>Inativo</b></label>
  </div>
  <div class="col-2 mt-5">
    <button class="btn btn-primary form-control" (click)="alterarCurso()" [disabled]="formCurso.form.invalid || cadastrando || (confirmed?.length <= 0)">Alterar</button>
  </div>
</div>
</form>
<!-- Modal -->
<div class="modal fade" id="mensagemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" [ngClass]="requestSucess ? 'text-success' : 'text-error'">{{titleModal}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{mensagemModal}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
